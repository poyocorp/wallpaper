name: Lively Wallpaper ZIP

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create ZIP of all files
        run: |
          echo "Creando ZIP completo del repositorio..."
          zip -r wallpaper.zip . -x ".git/*" "*.github/*"

      - name: Create or update release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: wallpaper
          name: Wallpaper
          draft: false
          prerelease: false
          files: wallpaper.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
