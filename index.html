<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>SproutPoyo - Wallpaper</title>
  <link rel="icon" type="image/png" href="./web/favicon.png">
  <link rel="stylesheet" href="./web/animations.css">
  <link rel="stylesheet" href="./web/video.css">
  <script src="./web/images.js"></script>
  <script src="./web/wallpaper.js"></script>
</head>
<body>
  <div class="loading-indicator" id="loadingIndicator">Cargando...</div>

  <video autoplay muted loop playsinline id="bg-video">
    <source src="https://github.com/poyocorp/wallpaper/raw/refs/heads/main/assets/riders.mp4" type="video/mp4">
  </video>
  <audio id="bg-audio" src="./assets/kirby.mp3" loop></audio>



  <div class="contenido">
>  <script>
    console.log("V1.2.0")
    // ===== INICIO =====
      async function iniciar() {
        await cargarAssets();
        await cargarFrases();

        setupBackground();
        initAudio();
        enableAudioOnClick();

        const initialCount = minBolas + Math.floor(Math.random() * (maxBolas - minBolas));
        for (let i = 0; i < initialCount && assets.length > 0; i++) {
          const src = assets[Math.floor(Math.random() * assets.length)];
          crearBola(src);
        }

        setInterval(() => { if (Math.random() < 0.25) crearTexto(); }, 5000);
        setInterval(actualizarBolas, 3000);
        animar();
        loadingFunction();
      }

      window.onload = iniciar;
      document.body.addEventListener("click", boostBolasTemporales);
    </script>
  </div>

</body>
</html>
